<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalizer.css">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    
    <div class="main-pic">
        <img src="./pics/big.jpg"
             srcset="./pics/big.jpg 2400w,
                     ./pics/mid.jpg 1920w,
                     ./pics/small.jpg 640w"
                     alt="a pink painting">
        <div class="logo-cont">
            <span class="logo">
               <span class="logo-c">C</span>
               <p>paint</p>
            </span>
        </div>
        <span class="contribution-txt">
            Photo by <a href="https://unsplash.com/@pawel_czerwinski?
            utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
            Pawel Czerwinski
            </a> on <a href="https://unsplash.com/wallpapers/design/pattern?utm_source
            =unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </span>
        
    </div>
    
    <div class="txt-form-cont">
        <div class="main-txt">
            <p>
                Cpaint services will give your house a fresh look.
                leave us your information and we will contact you as soon as possible.
            </p>
        </div>
        <form action="https//:httpbin.org/" method="post">
            
            <label for="f-name">first name:</label>
            <input type="text" id="f-name" name="f-name">
            <label for="email">email:</label>
            <input type="text" id="email" name="email">
            <label for="pass">password:</label>
            <input type="text" id="pass" name="password">
            <label for="l-name">last name:</label>
            <input type="text" id="l-name" name="last-name">
            <label for="phone">phone number:</label>
            <input type="text" id="phone"  name="phone-number">
            <label for="confirsm-pass">conform password:</label>
            <input type="text" id="condirm-pass" name="password-confirm">
        </form>
    </div>
</body>
</html>
